<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data:数据对象</title>
  </head>
  
  <body>
    <div id="app">
        {{ message }}
        <h2>{{school.name}}{{school.mobie}}</h2>
        <ul>
          <li>{{campus[0]}}</li>
          <li>{{campus[1]}}</li>
        </ul>
      </div>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var app = new Vue({
          el:"#app",
          data:{
            message:" 你好,jack! ",
            school:{
              name:"jack",
              mobie:"123456"
            },
            campus:["北京校区","上海校区","广州校区","深圳校区"]
          }
        })
      </script>
  </body>
</html>
