<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
  </head>
  
  <body>
    <div id="app">
      <input type="button" value="修改message" @click="setM">
      <!-- 双向绑定式，在vue实例或者与其绑定的文本框中修改值， 
      另一个的值也会同步刷新-->
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{message}}</h2>
    </div>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var app = new Vue({
          el:"#app",
          data:{
            message: "jack"
          },
          methods:{
            getM:function(){
              alert(this.message);
            },
            setM:function(){
              this.message="hello";
            }
          }
        })
      </script>
  </body>
</html>
