<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <div>localStorage：开发者模式->应用->存储->本地存储空间</div>
    <br>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除'msg2'数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script type="text/javascript">
        let p={
            name:'张三',
            age:18
        }

        function saveData(){
            // value值只能是字符串，不是字符串的数据会自动转为字符串，但值可能不是当初的值
            localStorage.setItem('msg','hello!')
            localStorage.setItem('msg2',2)
            localStorage.setItem('msg3',p) //p会存储为"Object object"字符串
            localStorage.setItem('person',JSON.stringify(p))
        }

        function readData(){
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))

            const result=localStorage.getItem('person')

            console.log(JSON.parse(result))
        }

        function deleteData(){
            localStorage.removeItem('msg2')
        }

        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
